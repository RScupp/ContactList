<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Create new contact</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>First Name (required)</label> 
      <input id="firstName" class="form-control" type="text" ng-model="contact.firstName" required> 
    </p>
    <p>
      <label>Last Name (required)</label> 
      <input id="lastName" class="form-control" type="text" ng-model="contact.lastName" required> 
    </p>
    <p>
      <label>Company</label> 
      <input id="company" class="form-control" type="text" ng-model="contact.company"> 
    </p>  
    <p>
      <label>Email</label> 
      <input id="email" class="form-control" type="text" ng-model="contact.email"> 
    </p>
    <p>
      <label>Phone (Mobile)</label> 
      <input id="mobilePhone" class="form-control" type="text" ng-model="contact.phone.mobile"> 
    </p>
    <p>
      <label>Phone (Work)</label> 
      <input id="workPhone" class="form-control" type="text" ng-model="contact.phone.work"> 
    </p>
    <p>
      <label>Address</label> 
      <input id="address" class="form-control" type="text" ng-model="contact.address"> 
    </p>
    <p>
      <label>LinkedIn Profile Link</label> 
      <input id="linkedIn" class="form-control" type="text" ng-model="contact.linkedIn"> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
