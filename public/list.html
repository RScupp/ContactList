<div class = "row">
  <div class="col-md-11">
    <h1 class="title">Contacts</h1>
  <div class="col-md-1">
    <button style="margin-top:20px" href="#/new/contact" class="submit">Add Contact</button>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a class="names" ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
