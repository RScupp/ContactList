<div class = "row">
  <div class="col-md-10">
    <h1 class="title">Contacts</h1>
  </div>
  <div class="col-md-2 addContact">
    <a class="submit" href="#/new/contact">Add Contact</a>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
          <button class="btn btn-default fa fa-plus" style="text-align: right;" aria-hidden="true" ng-click="showDetails(contact)"></button>
          <p ng-hide="contact.showDet">Test</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
